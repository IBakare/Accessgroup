<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HHU DEVICE </title>
        <link href="home.css" rel="stylesheet"></link>
<script type='text/javascript'>
            $(document).ready(function () {

                $('#imageReplacesss').attr("src", "image/download (5)_1.png");

            });
        </script>
    </h:head>
    <h:body style="background: url(image/a_2.jpg)">

        <h1 style="color: white; font-family: cursive;font-size:30px;float: right"> VIEW HHUDEVICE</h1>
        <h1 style="color: transparent; font-family: sans-serif;font-size: 20px">ADD </h1>
        <h1 style="color: transparent; font-family: sans-serif;font-size: 20px">ADD </h1>
        <h1 style="color: transparent; font-family: sans-serif;font-size: 28px">ADD </h1>
        <div id="menuss">
            <center>
                <ui:include src="menu_hhu.xhtml" />
            </center>
        </div>

        <center>
            <h:messages id="emessage"  showDetail="true"  style="font-weight: bold;color: white;font-family: sans-serif;font-size: 20px"/>

            <h:outputText id="resmessage" value="#{flash.responsemessage}" styleClass="#{flash.styleclass}" />
            <p:ajaxStatus >
                <f:facet name="start">
                    <h:outputText styleClass="alert_info" value="Loading..." />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText  value="" />
                </f:facet>
            </p:ajaxStatus> 

              <h1 style="color: transparent; font-family: sans-serif;font-size: 30px">VIEW</h1>

            <center>
                <h:form>
                    <p:panel id="panpend" style="width:1200px;background-color: transparent">

                        <p:dataTable value="#{viewHhuBean.getAccount()}" var="views" paginator="true" resizableColumns="true" 
                                     rowKey="#{views.imei}" id="hhutable" selection="#{viewHhuBean.selected}" selectionMode="single" rows="15" style="color: black;font-size:18px;font-family: cursive;background-color: white" >


                            <p:column id="test" headerText="ID" filterBy="#{views.id}" filterMatchMode="contains" style="color: black;background-color: white">
                                <h:outputText value="#{views.id}"/>
                            </p:column>

                            <p:column headerText="IMEI" filterBy="#{views.imei}" filterMatchMode="contains"  style="color: black;background-color: white">
                                <h:outputText value="#{views.imei}"/>
                            </p:column>

                            <p:column headerText="SERIAL NO" filterBy="#{views.serial_no}" filterMatchMode="contains" style="color: black;background-color: white">
                                <h:outputText value="#{views.serial_no}"/>
                            </p:column>

                            <p:column headerText="MODEL NO" filterBy="#{views.model_no}" filterMatchMode="contains" style="color: black;background-color: white">
                                <h:outputText value="#{views.model_no}"/>
                            </p:column>

                            <p:column headerText="RAM" filterBy="#{views.ram}" filterMatchMode="startsWith" style="color: black;background-color: white">
                                <h:outputText value="#{views.ram}"/>
                            </p:column>

                            <p:column headerText="ROM" filterBy="#{views.rom}" filterMatchMode="contains" style="color: black;background-color: white">
                                <h:outputText value="#{views.rom}"/>
                            </p:column>

                            <p:column headerText="SIM NO"  style="color: white;background-color: black">
                                <h:outputText value="#{views.imei}"/>
                            </p:column>


                            <p:column headerText="MANUFACTURER"  style="color: white;background-color: black">
                                <h:outputText value="#{views.manfacturer}"/>
                            </p:column>

                            <p:column headerText="MARKETER NAME"  style="color: white;background-color: black">
                                <h:outputText value="#{views.fullname}"/>
                            </p:column>

                            <p:column headerText="OPERATOR NAME"  style="color: white;background-color: black">
                                <h:outputText value="#{views.operatorname}"/>
                            </p:column>

                            <p:column headerText="UTID"  style="color: white;background-color: black">
                                <h:outputText value="#{views.utid}"/>
                            </p:column>

                            <p:column headerText="IS ACTIVATED"  style="color: white;background-color: black">
                                <h:outputText value="#{views.isactivated}"/>
                            </p:column>

                            <p:column headerText="ACTIVATION DATE"  style="color: white;background-color: black">
                                <h:outputText value="#{views.activationdate}"/>
                            </p:column>


                        </p:dataTable>

                        <p:contextMenu for="hhutable">
                             <p:menuitem value="HhuDevice Data"  update="panpend" oncomplete="PF('accessRecordData').show()"/>
                            <p:menuitem value="Add Hhu Device" update="panpend" action="AddHhuPage.xhtml?faces-redirect=true?"/>
                                                    </p:contextMenu>

                        <p:dialog widgetVar="accessRecordData" header="View HhuDevice Record" modal="true" >
                            <p:panelGrid columns="2" id="record" columnClasses="label,value" style="text-wrap: avoid;width: 400px">

                                <h:outputText value="ID"/><h:outputText value="#{viewHhuBean.selected.id}"/>
                                <h:outputText value="IMIE"/><h:outputText value="#{viewHhuBean.selected.imei}"/>
                                <h:outputText value="SIM NO"/><h:outputText value="#{viewHhuBean.selected.sim_no}"/>
                                <h:outputText value="SERIAL NO"/><h:outputText value="#{viewHhuBean.selected.serial_no}"/>
                                <h:outputText value="MODEL NO"/><h:outputText value="#{viewHhuBean.selected.model_no}"/>
                                <h:outputText value="RAM"/><h:outputText value="#{viewHhuBean.selected.ram}"/>
                                <h:outputText value="ROM"/><h:outputText value="#{viewHhuBean.selected.rom}"/>
                                <h:outputText value="MANUFACTURER"/><h:outputText value="#{viewHhuBean.selected.manfacturer}"/>
                                <h:outputText value="MARKETERNAME"/><h:outputText value="#{viewHhuBean.selected.fullname}"/>
                                <h:outputText value="OPERATORNAME"/><h:outputText value="#{viewHhuBean.selected.operatorname}"/>
                                <h:outputText value="UTID"/><h:outputText value="#{viewHhuBean.selected.utid}"/>
                                <h:outputText value="IS ACTIVE"/><h:outputText value="#{viewHhuBean.selected.isactivated}"/>
                                <h:outputText value="ACTIVATION DATE"/><h:outputText value="#{viewHhuBean.selected.activationdate}"/>

                            </p:panelGrid>
                        </p:dialog>
                        
                    </p:panel>
                </h:form>
            </center>
        </center>

    </h:body>
</html>
