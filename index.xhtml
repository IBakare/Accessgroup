<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Accessgroup</title>
        <link href="home.css" rel="stylesheet"></link>
    </h:head>
    <h:body style="background: url(image/a_2.jpg)">

        <h:form>
            <center>
                <p:ajaxStatus >
                    <f:facet name="start">
                        <h:outputText style="color: white" value="Loading....." />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText  style="color: white" value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:growl id="messages" showDetail="true" sticky="true" />
            </center>

            <center>


                <p:messages id="emessage" closable="true" globalOnly="false"   showDetail="true" style="font-size: 40px; width: 200px" />
   
                <h:panelGrid  class="panelG" columns="1" cellpadding="10px" style="float: right">
                    <h1 style="color: transparent; font-family: cursive;font-size:40px ">WELCOME</h1>
                    
                    <p:outputLabel  value="Username:"  style="font-family:cursive ;font-size:30px;color: white " class="loginlabel"/>
                    <p:inputText value="#{loginBean.username}" required="true" requiredMessage="please enter User Name"/>

                    <p:outputLabel  value="Password:" style="font-family:cursive ;font-size:30px;color: white" class="loginlabel"/>
                    <p:inputText value="#{loginBean.password}" type="password" required="true" requiredMessage="Enter password"/>
                    <p:commandButton  style="background-color:white ; font-size: 20px;font-family: cursive" value="Submit" class="loginbutton"   action="#{loginBean.loginuser()}" update="emessage"/>
                </h:panelGrid>
 <center>
<h1 style="color: transparent; font-family: cursive;font-size:40px ">HHU APP</h1>
<h2 style="color: transparent; font-family: cursive;font-size:40px ">HHU APP</h2>
<h3 style="color: transparent; font-family: cursive;font-size:40px ">HHU APP</h3>
<h4 style="color: white; font-family: cursive;font-size:50px">ACCESS HHU APPLICATION</h4>

</center>
               
                
            </center>
        </h:form>

       
    </h:body>
</html>
