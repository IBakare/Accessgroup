<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HHU DEVICE</title>

        <link href="home.css" rel="stylesheet"></link>
      <!-- <script src="js/jquery-3.2.1.min.js"></script>-->
            <script type='text/javascript'>
                $(document).ready(function(){
                
                    $('#imageReplacess').attr("src","image/download (7)_1.png");
               
              });
            </script>
    </h:head>

    <h:body style="background: url(image/a_2.jpg)">
       <h1 style="color: white; font-family: cursive;font-size:30px;float: right"> SEARCH HHUDEVICE</h1>
        <h1 style="color: transparent; font-family: sans-serif;font-size: 20px">ADD </h1>
        <h1 style="color: transparent; font-family: sans-serif;font-size: 20px">ADD </h1>
        <h1 style="color: transparent; font-family: sans-serif;font-size: 28px">ADD </h1>
        <div id="menuss">
            <center>
                <ui:include src="menu_hhu.xhtml" />
            </center>
        </div>

        <center>

            <h:messages id="emessage"  showDetail="true" style="font-weight: bold"/>

            <h:outputText id="resmessage" value="#{flash.responsemessage}" styleClass="#{flash.styleclass}" />
            <p:ajaxStatus >
                <f:facet name="start">
                    <h:outputText styleClass="alert_info" value="Loading..." />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText  value="" />
                </f:facet>
            </p:ajaxStatus> 

          <h1 style="color: transparent; font-family: sans-serif;font-size: 15px">SEARCH</h1>
            <h:form>
                <td valign="top">
                    
                        <h:panelGrid columns="3"  >
                           <p:outputLabel style="color: white ;font-size:30px;font-family: fantasy;" value="Enter Imei: "/>
                           <p:inputText value="#{searchHhuBean.value}" required="true" requiredMessage="Enter Imei"/>
                           <p:commandButton style="background:  black ;color: white;font-size:20px;font-family: cursive"  value="Search" action="#{searchHhuBean.mSearch()}"  update="a,emessage"/>
                            </h:panelGrid>
                    <br></br>
              
                </td>
  <br></br>
                <center>
                    <h:panelGrid  style="width: 80%" columns="4" id="a">
                       
                       
                        <p:outputLabel value="IMEI" style="color: white;font-size:20px;font-family: fantasy" />
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.imei}"/>

                        <p:outputLabel value="SIM NO" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.sim_no}"/>

                        <p:outputLabel value="SERIAL NO" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.serial_no}"/>

                        <p:outputLabel value="MODEL NO" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.model_no}"/>

                        <p:outputLabel value="RAM" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.ram}"/>

                        <p:outputLabel value="ROM" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.rom}"/>

                        <p:outputLabel value="MANUFACTURER" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.manfacturer}"/>

                        <p:outputLabel value="MARKETER" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.fullname}"/>

                        <p:outputLabel value="OPERATOR" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.operatorname}"/>

                        <p:outputLabel value="UTID" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.utid}"/>
                         
                        <p:outputLabel value="IS ACTIVE" style="color: white;font-size:20px;font-family: fantasy"/>
                        <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.isactivated}"/>
                        
                         <p:outputLabel value="ACTIVATION DATE" style="color: white;font-size:20px;font-family: fantasy"/>
                         <p:inputText  style="width: 80%"   readonly="true" value="#{searchHhuBean.activationdate}"/>


                    </h:panelGrid>
                </center>
            </h:form>
        </center>

    </h:body>
</html>
